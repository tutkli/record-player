<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Record Player</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="description">
        <h1>Record Player made with CSS and Javascript</h1>
        <h3>Press the red button to play the record. Use the slider to control the volume.</h3>
    </div>

    <div class="player">
        <div class="record">
            <div class="label"></div>
        </div>
        <div class="hitch"></div>
        <div class="control">
            <div class="tone-arm"></div>
            <div class="plug"></div>
        </div>
        <button class="btn"></button>
        <div class="slider-container">
            <input type="range" class="slider" min="-1" max="0" step="0.1" value="-0.2">
        </div>
        <button class="volume-control-max"></button>
        <button class="volume-control-mid"></button>
        <button class="volume-control-min"></button>
    </div>
    <audio class="song" src="1.%20Suteki%20-%20I_ll%20See%20You%20Again.wav" preload="auto"></audio>
</body>
</html>
